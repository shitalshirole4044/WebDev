<!DOCTYPE html>
<html>

<head>
    <title>Semantic Elements</title>
</head>

<body>
    <!-- using non-semantic elements -->
    <div class="header">
        <p>This is My header</p>
        <div class="Menu">
            <p>Menu</p>
        </div>
    </div>
    <div class="hero-section"></div>
    <div class="footer">This is my <span style="color: red;">footer</span></div>


    <!-- using semantic elements -->
    <header>
        <p>This is Header</p>
        <nav>
            <p>Menu</p>
        </nav>
    </header>
    <main>
        <section>
            <p>This is my hero section</p>
        </section>
    </main>

    <footer>
        <p>Copyright @2020</p>
    </footer>
</body>

</html>
